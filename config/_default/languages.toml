# LANGUAGE AND MENU CONFIGURATION
# ------------------------------

# Language Settings:
# - Adjust this section for your preferred language
# - You can add or modify language configurations

# Menu Configuration Guide:
# You can safely modify:
#   - "name"    : Displayed menu name
#   - "pageRef" : Target page for the menu
#   - "weight"  : Menu display order

# IMPORTANT WARNING FOR "pre" ATTRIBUTE (icons):
# ---------------------------------------------
#   1. Strongly advised NOT to modify "pre" values because:
#       - Icons may not be available in the default icon set
#       - May cause display issues if icons are missing
#
#   2. If you MUST change icons:
#       a. Verify icon exists at Bootstrap Icons (https://icons.getbootstrap.com/)
#       b. Add custom CSS in: assets/sass/base/_icon.scss
#           Example: .bi-new-icon::before { content: "\F123"; }
#
#   3. If you don't understand how this works,
#       DO NOT MODIFY "pre" VALUES!

#=================================================#
#==================== English ====================#
[en]
    title           = "My Notes Demo"
    languageCode    = "en"
    languageName    = "English"
    weight          = 1
    contentDir      = "content/en"
    rtl             = false

    [en.params]
        i18nDir             = "i18n"
        dateFormat          = "Monday, January 2, 2006"
    [en.params.author]
        name                = "My Notes"
        subtitle            = "Write Your Catchy Subtitle Here!"

    #=================================================#
    #===================== MENUS =====================#
    [en.menus]
    [[en.menus.main]]
        name    = "Home"
        pageRef = "/"
        pre     = "<i class='bi bi-house'></i>"
        weight  = 10
    [[en.menus.main]]
