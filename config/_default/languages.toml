        pageRef = "/posts"
        pre     = "<i class='bi bi-journal-text'></i>"
        weight  = 40
    [[en.menus.main]]
        name    = "Categories"
        pageRef = "/categories"
        pre     = "<i class='bi bi-grid'></i>"
        weight  = 50
    [[en.menus.main]]
